<script>
    function add7(num) {
        return num + 7;
    }
    console.log(add7(3));

    function multiply(a,b) {
        return a * b;
    }
    console.log(multiply(2,3));

    function capitalize(string) {
        string = string.trim();
        return string[0].toUpperCase() + string.substring(1).toLowerCase().trim();
    }
    console.log(capitalize(" whOOWIE ZOOwhie!!"));

    function lastLetter(string) {
        string = string.trim();
        return string[string.length-1];
    }
    console.log(lastLetter("You are not going to see this Z "));
</script>

<script>
    let arr = [1,2,3,4,5];
    function mapping () {
        let sum = 0;
        arr.map((num) => {
            if (num % 2 == 0) {
                sum += num;
            }
        })
        return sum;
    }

    function filtration () {
        let sum = 0;
        arr.filter((num) => {
            if (num % 2 == 0) {
                sum += num;
            }
        })
        return sum;
    }

    function reduction () {
       return arr.reduce((sum, num) => num % 2 == 0 ? sum + num : sum, 0)
    }

    function sumOfTripledEvens (arr) {
        return arr.filter((num) => num % 2 == 0)
        .map((num) => num * 3)
        .reduce((sum, num) => sum + num, 0);
    }

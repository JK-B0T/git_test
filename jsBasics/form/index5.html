<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style5.css">
    <title>Form 5</title>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form</em></p>
    </header>

    <form action="" method="get" class="speaker-form">
        <ul>
            <li class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name">
            </li>
            <li class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com">
            </li>
            <li class="form-row">
                <fieldset class='legacy-form-row'>
                    <legend>Type of Talk</legend>

                    <input type="radio" id="mainStage" name="talkType" value='mainStage'>
                    <label for="mainStage" class='radio-label'>Main Stage</label>
                    <input type="radio" id="workshop" name="talkType" value='workshop' checked>
                    <label for="workshop" class='radio-label'>Workshop</label>
                </fieldset>
            </li>
            <li class="form-row">
                <label for="shirtSize">T-Shirt Size</label>
                <select id="shirtSize" name="shirtSize">
                    <option value="xs">Extra small</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Big</option>
                    <option value="xl">Extra Big</option>
                </select>
            </li>
            <li class="form-row">
                <label for="abstract">Abstract</label>
                <textarea id='abstract'></textarea>
                <span class='instructions'>Describe your talk in 500 words or less</span>
            </li>
            <li class="form-row">
                <label for="availabilityCheck" class="checkbox-label">
                    <input type="checkbox" id="availabilityCheck">
                    <span>I'm actually available the date of the talk</span>
                </label>
            </li>
            <li class="form-row">
                <button type="submit">Submit</button>
            </li>
        </ul>
    </form>
</body>
</html>
